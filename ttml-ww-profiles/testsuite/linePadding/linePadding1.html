<!DOCTYPE html>
<html>
<head>
<style>
div {
    text-align: center;
    color: white;
    display: block;
    font: 6.7vh monospace, sans-serif;
}
.withLinePadding {
    box-decoration-break: clone;
    -webkit-box-decoration-break: clone;
    padding-left: 0.5em;
    padding-right: 0.5em;
}
.blackBackground {
    background-color: black;
}
.greenBackground {
    background-color: green;
}
.area1 {
    position: absolute;
    width: 70%;
    height: 20%;
    top: 70%;
    left: 15%;
}
.area2 {
    position: absolute;
    width: 70%;
    height: 20%;
    top: 10%;
    left: 15%;
}</style>
</head>
<body>

<div>
    <p class="area1"> <span class="greenBackground">Centered text on two lines<br/>without padding.</span>

    </p>
    <p class="area2"> <span class="blackBackground withLinePadding">Centered text on two lines<br/>with padding.</span>

    </p>
</div>

</body>
</html>
